# CoolCoins v0.0.1 - Settings.yml config file
#
# Basic settings
basic-settings:
  # How many coins should a player start with?
  starting-coins: 1000
# MySQL database info
storage:
  # The maximum number of simultaneous SQL queries
  # Recommended: 1 for sqlite, 2 for MySQL. You may want to further increase this value if your MySQL connection is very slow.
  worker-limit: 1
  # What storage provider should we use?
  provider: mysql
  mysql:
    host: localhost
    user: root
    password: "oot
    schema: test
    port: 3306